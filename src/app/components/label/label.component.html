


<h2 mat-dialog-title>EditLabel</h2>
<mat-dialog-content class="mat-typography">
        <span> <mat-icon>add</mat-icon> </span>    <input style="border: none;" fxFlex='30' autocomplete="off"  matInput placeholder="create label" ><span> <mat-icon>done</mat-icon> </span>
  
</mat-dialog-content>
<mat-dialog-actions fxLayout="column" fxLayoutAlign="center start">
    <div *ngFor="let label of labelArray"> <span> <mat-icon>label</mat-icon> </span>  {{ label.labelName}}</div> 
    
</mat-dialog-actions>
<mat-dialog-actions align="end">
  
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Done</button>
</mat-dialog-actions>
