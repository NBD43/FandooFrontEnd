  <mat-sidenav-container class="example-container" >
      <mat-sidenav class="nav-side" #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
                   (closed)="events.push('close!')">
                   <div fxLayout="column"  fxLayoutAlign="center start "  >
        <div (click)="onNotes()"  style="width: 200px; height: 50px"  fxLayout="row" fxLayoutAlign="space-evenly center"> <mat-icon >lightbulb_outline</mat-icon>NOTES </div>
        <div (click)="onReminder()" style="width: 200px; height: 50px;  border-bottom:1px solid black" fxLayout="row" fxLayoutAlign="space-evenly center">  <mat-icon >notifications</mat-icon>Reminder </div>
        <div  style="width: 250px; height: 50px;" fxLayout="row" fxLayoutAlign="start center"><b>Labels</b></div>
        <div (click)="onEditLabel()" style="width: 200px; height: 50px; border-bottom:1px solid black"  fxLayout="row" fxLayoutAlign="space-evenly center"><mat-icon >create</mat-icon>EditLabel </div>
        <div (click)="onArchive()" style="width: 200px; height: 50px" fxLayout="row" fxLayoutAlign="space-evenly center"> <mat-icon >archive</mat-icon>Archive </div>
        <div (click)="onDelete() "style="width: 200px; height: 50px" fxLayout="row" fxLayoutAlign="space-evenly center"> <mat-icon >delete</mat-icon>Trash </div>
      </div>
      </mat-sidenav>
    
      <mat-sidenav-content>
        <div>
              <div fxLayout="row" fxLayoutAlign="center center">
                 <mat-card style="width: 30%">
                   <p> <input *ngIf="!matBoolean" (click)="matBoolean = !matBoolean" style="border: none;margin-left: 9px; outline: none; background: whitesmoke"fxFlex='80' autocomplete="off"  matInput placeholder="Take a Note..." ></p>
                </mat-card>
              </div>


              <div fxLayout="row" fxLayoutAlign="center center">
                <mat-card style="width: 30%" *ngIf="matBoolean" >

                    <mat-card-content >
                       <p> <input style="border: none;margin-left: 9px; outline: none; background: whitesmoke"fxFlex='80' autocomplete="off"  matInput placeholder="Title" [formControl]="title"></p>
                       <p> <input style="border: none;margin-left: 9px; outline: none; background: whitesmoke"fxFlex='80' autocomplete="off"  matInput placeholder="Take a Note..." [formControl]="description"></p>
                  </mat-card-content>
              
              
                  <mat-card-footer> 
                      <mat-dialog-actions align="end">
                     <div class="cardFooterIcons" fxLayout="row" fxLayoutAlign="space-evenly center" >
                        <app-noteicon></app-noteicon>
                        <span><mat-icon>more_vert</mat-icon>  </span>
                        <span><mat-icon>undo</mat-icon>  </span>
                        <span> <mat-icon>redo</mat-icon> </span>
                        <span><button mat-button (click)="addNote()" (click)="matBoolean = !matBoolean">Close</button></span>

                      </div>
                      </mat-dialog-actions>
                      
                   </mat-card-footer>
                 </mat-card>
               </div>
          </div>

         <app-getnote></app-getnote>
